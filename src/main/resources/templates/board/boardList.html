<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/basicLayout}">

<div layout:fragment="content" class="text-center">
    <h2>게시판 리스트</h2>
    <div class="row mt-3 mb-1">
        <div class="col text-start">
            <a th:href="@{boardInput}" class="btn btn-success btn-sm">글쓰기</a>
        </div>
        <div class="col text-end">
            <select name="pageSize" id="pageSize" onclick="pageSizeCheck()">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
            </select>
        </div>
    </div>
    <table class="table table-hover text-center">
        <tr class="table-secondary">
            <th>번호</th>
            <th>글제목</th>
            <th>글쓴이</th>
            <th>글쓴날짜</th>
            <th>조회수(좋아요)</th>
        </tr>
        <th:block th:each="board, st : ${boardList}">
            <tr>
                <td>[[${st.count}]]</td>
                <td>
                    [[${board.title}]]
                </td>
                <td>[[${board.name}]]</td>
                <td>
                    <span th:text="${board.wDate}"></span>
                </td>
                <td>[[${board.readNum}]] ([[${board.good}]])</td>
            </tr>
        </th:block>
    </table>
